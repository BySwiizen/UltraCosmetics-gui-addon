name: Build Gradle

on: [ push, pull_request ]

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
      # https://github.com/actions/checkout/releases
      - name: Check out Git repository
        uses: actions/checkout@v4.1.6

      # https://github.com/gradle/gradle-build-action
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3.3.2

      # https://github.com/gradle/wrapper-validation-action
      - name: Wrapper validation
        uses: gradle/actions/wrapper-validation@v3.3.2

      # https://github.com/actions/setup-java/releases
      - name: Set up JDK 17
        uses: actions/setup-java@v4.2.1
        with:
          distribution: 'temurin'
          java-version: '17'
          java-package: jdk
          architecture: x64
          cache: gradle

      - name: Configure Git
        run: git config --global user.name "Github Actions" && git config --global user.email "actions@github.com"

      - name: Make Gradlew executable
        run: chmod +x ./gradlew

      - name: Build project
        run: ./gradlew shadowJar --no-daemon

      # https://github.com/actions/upload-artifact/releases
      - name: Upload build artifact
        uses: actions/upload-artifact@v4.3.3
        with:
          name: UltraCosmetics-gui-addon-dev
          path: build/libs/UltraCosmetics-gui-addon-*.jar

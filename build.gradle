plugins {
    id 'java-library'
}

group 'me.datatags'
version '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
    // Spigot
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.20.1-R0.1-SNAPSHOT'
    compileOnly 'be.isach.UltraCosmetics:core:3.4'
}
